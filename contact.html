        <h1>お問い合わせ</h1>
        <p>ご意見・ご要望・不具合の報告などはこちらからお願いします</p>
    </div>

    <div class="card contact-card">
        <div class="contact-info">
            <h3>お気軽にご連絡ください</h3>
            <p>
                当サイトに関するご質問やご要望、学習に関するご相談など、お気軽にお寄せください。いただいたご意見は、今後のサイト改善の参考にさせていただきます。
            </p>
            <p>
                <i class="fas fa-envelope"></i>
                <span>info@shikaku-taisaku.com（返信先）</span>
            </p>
            <p>
                <i class="fas fa-info-circle"></i>
                <span>返信には数日かかる場合がございます。</span>
            </p>
        </div>
        <div class="contact-form-container">
            <form action="https://formspree.io/f/xgvnokkp" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">お名前（必須）</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス（必須）</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="category">お問い合わせ種別</label>
                    <select id="category" name="category">
                        <option value="ご意見・ご要望">ご意見・ご要望</option>
                        <option value="不具合の報告">不具合の報告</option>
                        <option value="その他">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">お問い合わせ内容（必須）</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">送信する</button>
                </div>
            </form>
        </div>
