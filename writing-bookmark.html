<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC 対策ツール - 単語 ブックマークモード</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="level-select" class="card">
            <h2>単語 - ブックマークモード</h2>
            <p>復習したい問題のレベルを選択してください</p>
            <button data-level="300" onclick="startBookmarkQuiz(300)">300点</button>
            <a href="index.html"><button style="background-color: #6c757d;">トップに戻る</button></a>
            <button data-level="400" onclick="startBookmarkQuiz(400)">400点</button>
            <button data-level="500" onclick="startBookmarkQuiz(500)">500点</button>
            <button data-level="600" onclick="startBookmarkQuiz(600)">600点</button>
            <button data-level="700" onclick="startBookmarkQuiz(700)">700点</button>
            <button data-level="800" onclick="startBookmarkQuiz(800)">800点</button>
            <button data-level="900" onclick="startBookmarkQuiz(900)">900点以上</button>
            </div>
        <div id="quiz" class="card hidden">
            <a href="index.html" class="quit-quiz-btn">解答を中止する</a>
            <h2 id="quiz-title"></h2>
            <span id="bookmark" class="bookmark" onclick="toggleBookmark()">☆</span>
            <div id="question" style="font-size: 1.5em; text-align: center; margin: 20px 0;"></div>
            <div id="choices" style="display: flex; flex-direction: column; gap: 10px;"></div>
            <div id="feedback" class="feedback hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden">次の問題へ</button>
        </div>
        <div id="result" class="card hidden" style="text-align:center;">
             <h2>ブックマーク復習完了！</h2>
             <p id="result-text"></p>
             <button onclick="showLevelSelect()" style="background-color: #6c757d;">別のレベルを復習</button>
             <a href="index.html"><button style="background-color: #6c757d;">トップに戻る</button></a>
        </div>
    </div>
    
    <script>
        const currentCategory = 'vocabulary';
        const currentMode = 'bookmark';
        let currentLevel, currentQuestions, currentQuestion, score, bookmarks;
        function initializeApp() {
            bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || { vocabulary: [], writing: [], listening: [] };
            showLevelSelect();
        }
        function updateLevelButtonsState() {
            const levels = [300, 400, 500, 600, 700, 800, 900];
            const categoryBookmarks = bookmarks[currentCategory] || [];
            levels.forEach(level => {
                const hasBookmarksForLevel = categoryBookmarks.some(bookmark => bookmark.level === level);
                const button = document.querySelector(`#level-select button[data-level="${level}"]`);
                if (button) {
                    button.disabled = !hasBookmarksForLevel;
                }
            });
        }
        function hideAllSections() { ["level-select", "quiz", "result"].forEach(id => document.getElementById(id).classList.add("hidden")); }
        function showLevelSelect() { 
            hideAllSections(); 
            document.getElementById("level-select").classList.remove("hidden"); 
            updateLevelButtonsState();
        }
        function startBookmarkQuiz(level) {
            currentLevel = level;
            const allBookmarkedQuestions = bookmarks[currentCategory] || [];
            currentQuestions = allBookmarkedQuestions.filter(q => q.level === currentLevel);
            currentQuestion = 0;
            score = 0;
            hideAllSections();
            document.getElementById("quiz").classList.remove("hidden");
            showQuestion();
        }
        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        function showQuestion() {
            document.getElementById("feedback").classList.add("hidden");
            document.getElementById("next-btn").classList.add("hidden");
            const qData = currentQuestions[currentQuestion];
            document.getElementById("quiz-title").textContent = `問題 ${currentQuestion + 1} / ${currentQuestions.length}`;
            document.getElementById("question").textContent = qData.q;
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            shuffleArray(qData.choices).forEach(choice => {
                const btn = document.createElement("button");
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice);
                choicesDiv.appendChild(btn);
            });
            document.querySelectorAll('#choices button').forEach(button => button.disabled = false);
            updateBookmarkStatus();
        }
        function checkAnswer(choice) {
            const qData = currentQuestions[currentQuestion];
            const isCorrect = choice === qData.answer;
            if(isCorrect) score++;
            const feedbackDiv = document.getElementById("feedback");
            feedbackDiv.innerHTML = `<strong>${isCorrect ? "正解！" : "不正解..."}</strong><br>正解は「${qData.answer}」です。<br><br><strong>解説：</strong>${qData.explanation}`;
            feedbackDiv.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackDiv.classList.remove("hidden");
            document.querySelectorAll('#choices button').forEach(button => button.disabled = true);
            document.getElementById("next-btn").classList.remove("hidden");
        }
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }
        function showResult() {
            hideAllSections();
            const resultDiv = document.getElementById("result");
            resultDiv.classList.remove("hidden");
            document.getElementById("result-text").textContent = `${currentQuestions.length}問中、${score}問正解しました。`;
        }
        function updateBookmarkStatus() {
            const qData = currentQuestions[currentQuestion];
            const isBookmarked = bookmarks[currentCategory].some(b => b.q === qData.q);
            const bookmarkEl = document.getElementById("bookmark");
            bookmarkEl.textContent = isBookmarked ? "★" : "☆";
            bookmarkEl.className = isBookmarked ? "bookmark bookmarked" : "bookmark";
        }
        function toggleBookmark() {
            const qData = currentQuestions[currentQuestion];
            const bookmarkIndex = bookmarks[currentCategory].findIndex(b => b.q === qData.q);
            if (bookmarkIndex === -1) {
                bookmarks[currentCategory].push({ ...qData, level: currentLevel, category: currentCategory });
            } else {
                bookmarks[currentCategory].splice(bookmarkIndex, 1);
            }
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkStatus();
        }
        window.onload = initializeApp;
    </script>
</body>
</html>
