  <script>
    const articles = [
      { imageUrl: 'https://assets.st-note.com/production/uploads/images/212739511/rectangle_large_type_2_2cc44bfd9afa85783ea1dbb5879c0e03.png?width=4000&height=4000&fit=bounds&format=jpg&quality=90', title: '【勉強法・全体戦略】🔰初心者必見！TOEIC初受験！何から始めるべきか完全ロードマップ', snippet: '「TOEICが必要だけど、何から手をつければ…？」 「とりあえず申し込んだけど、正直途方に暮れている…」そんなあなたのための「最初の地図」となる、TOEIC初受験の完全ロードマップです！', noteUrl: '01-first-toeic-roadmap.html' },
      // ... 他の「勉強法・全体戦略」記事データは省略 ...
    ];

    const partSpecificArticles = [
      { part: 1, imageUrl: 'https://assets.st-note.com/production/uploads/images/213540963/rectangle_large_type_2_b87444609f29e98322ffb12c26311460.png?width=1200', title: '【TOEIC Part1】満点を狙える！写真描写問題の攻略法と頻出単語リスト📝', snippet: 'TOEIC L&Rテストの最初のパートであるPart1「写真描写問題」。 全6問と問題数は少ないですが、ここを完璧に乗り切ることで、精神的に良いスタートを切り、その後のパートに弾みをつけることができます。', noteUrl: '11-part1-strategy.html' },
      { part: 1, imageUrl: 'https://assets.st-note.com/production/uploads/images/213542699/rectangle_large_type_2_b08d8de72bfa916c9cef4699f1055013.png?width=1200', title: '【TOEIC Part1】満点確実！写真描写問題で高得点を取るための3つのポイント🎯', snippet: 'Part1で確実に満点を取ることは、リスニングセクション全体の良いスタートとなり、その後のパートにも自信を持って取り組めるようになります。しかし、そのためには「落とし穴」を回避し、「正答にたどり着くための具体的な戦略」を知っておく必要があります。', noteUrl: '12-part1-advanced-tips.html' },
      { part: 2, imageUrl: 'https://assets.st-note.com/production/uploads/images/213544736/rectangle_large_type_2_84077d07917de876e002f1908cc9e74f.png?width=1200', title: '【TOEIC Part2】聞き逃し厳禁！応答問題の攻略法と疑問詞聞き取りのコツ👂', snippet: 'TOEIC Part2「応答問題」は、短い質疑応答形式で、リスニングセクションの中でも特に集中力と瞬時の判断力が求められるパートです。全25問と問題数も多く、ここでの失点はリスニングスコアに大きく影響してしまいます。', noteUrl: '13-part2-strategy.html' },
      { part: 2, imageUrl: 'https://assets.st-note.com/production/uploads/images/213554698/rectangle_large_type_2_c2318996b0902d7beb8b60bfed390193.png?width=1200', title: '【TOEIC Part2】もう騙されない！スコアを稼ぐための「ひっかけ問題」完全攻略ガイド🎧', snippet: 'TOEIC Part2のひっかけ問題には、明確で再現性の高い「パターン」が存在します。つまり、そのパターンを事前に知り、見抜く訓練さえしておけば、Part2は「失点源」から「安定したスコア稼ぎのパート」へと変えることができるのです。', noteUrl: '14-part2-trick-questions.html' },
      { part: 3, imageUrl: 'https://assets.st-note.com/production/uploads/images/213556257/rectangle_large_type_2_e1d992ebb7e150a2202048429aa4e412.png?width=1200', title: '【TOEIC Part3】スコアが劇的に変わる！「先読み」を制する会話問題の完全攻略法🗣️', snippet: 'TOEIC Part3「会話問題」は、リスニング力だけでなく、情報処理能力と時間管理能力が同時に試される、まさに総合力が問われるパートです。その核心となるのが戦略的「先読み」テクニックです。', noteUrl: '15-part3-pre-reading-strategy.html' },
      { part: 3, imageUrl: 'https://assets.st-note.com/production/uploads/images/213565599/rectangle_large_type_2_f55ddb2e106bb7b1a62ab706d635b929.png?width=1200', title: '【TOEIC Part3】上級者への壁を破る！「意図問題」を確実に正解する3ステップ練習法🕵️', snippet: 'TOEIC Part3でスコア700点の壁、そして800点以上の高みを目指す多くの学習者がつまずくのが、発言の「意図」を問う問題、通称「意図問題」です。', noteUrl: '16-part3-intention-questions.html' },
      { part: 4, imageUrl: 'https://assets.st-note.com/production/uploads/images/213649963/rectangle_large_type_2_2583642d5c2a4a1a8eaf02265792f72e.png?width=1200', title: '【TOEIC Part4】聞き分けの達人になる！ナレーターの口調で解く説明文問題の攻略法📢', snippet: 'Part4のトークには、ナレーターの「口調」や「声のトーン」の変化という、答えのありかを示す明確なサインが隠されているのです。', noteUrl: '17-part4-strategy.html' },
      { part: 4, imageUrl: 'https://assets.st-note.com/production/uploads/images/213651015/rectangle_large_type_2_f54ef797610133be81f45ce7124e9b20.png?width=1200', title: '【TOEIC Part4】聞きながらでも間に合う！高得点を引き寄せる戦略的メモ術✍️', snippet: 'Part4で高得点を取る人のメモは、全てを書き写す「筆記」ではなく、記憶を補助するための「暗号」に近いのです。', noteUrl: '18-part4-note-taking.html' },
      { part: 5, imageUrl: 'https://assets.st-note.com/production/uploads/images/213671874/rectangle_large_type_2_ecdfe7cc97c4c3c5b79ddc19d3faf71d.png?width=1200', title: '【TOEIC Part5】1問5秒で解く！「品詞問題」を瞬殺する短文穴埋め攻略法⚡️', snippet: '実はPart5の問題の約半分は、全文を読まなくても、たった数秒で解ける「サービス問題」なのです。その代表格が「品詞問題」です。', noteUrl: '19-part5-pos-questions.html' },
      { part: 5, imageUrl: 'https://assets.st-note.com/production/uploads/images/213675655/rectangle_large_type_2_7c6adaef35eb56834cbc1304635e861b.png?width=1200', title: '【TOEIC Part5】時間内に全問解く！文法・語彙力を高速化する3つの特訓法📚', snippet: 'この記事では、TOEIC Part5を時間内に解き切るために、あなたの文法・語彙の知識を「使える知識」から「瞬時に引き出せる知識」へと昇華させる、具体的な3つの特訓法を徹底解説します。', noteUrl: '20-part5-grammar-vocab-training.html' },
      { part: 6, imageUrl: 'https://assets.st-note.com/production/uploads/images/213677303/rectangle_large_type_2_41432f1b9418289a518d78e018841fc7.png?width=1200', title: '【TOEIC Part6】 Part5の応用編！文脈を意識する長文穴埋め問題の攻略法📄', snippet: 'Part6を攻略する鍵は、「木を見て森も見る」という視点を持つことです。つまり、空所の前後だけを見るミクロな視点と、文章全体のテーマや流れを捉えるマクロな視点を、柔軟に切り替える能力が求められるのです。', noteUrl: '21-part6-strategy.html' },
      { part: 6, imageUrl: 'https://assets.st-note.com/production/uploads/images/213678031/rectangle_large_type_2_5549d1f32ba9a26725a12cd498f9c7ac.png?width=1200', title: '【TOEIC Part6】文脈の「流れ」を掴む！ミスを激減させる接続詞・副詞の完全マップ🔗', snippet: 'この記事では、Part6でミスを激減させるために不可欠な接続詞・副詞を、その役割（機能）ごとに分類し、それらをヒントに問題を解くための超具体的な方法を3ステップで徹底解説します。', noteUrl: '22-part6-conjunctions-adverbs.html' },
      { part: 7, imageUrl: 'https://assets.st-note.com/production/uploads/images/213679102/rectangle_large_type_2_8cf7580378a555b9126937609efb66c5.png?width=1200', title: '【TOEIC Part7】時間内に終わらない人必見！設問タイプ別・読解問題の最速攻略法📖', snippet: 'Part7で高得点を取る秘訣は、「全部を精読しない」こと。そして、「設問のタイプ」に応じて、文章の中から答えを効率的に探し出す技術を身につけることです。', noteUrl: '23-part7-time-management.html' }
    ];

    function renderArticles(articleData, gridId) {
      const grid = document.getElementById(gridId);
      if (!grid) return;
      let articlesHtml = '';
      articleData.forEach(article => {
        const isExternal = article.noteUrl.startsWith('http');
        const linkTarget = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';
        articlesHtml += `
          <a href="${article.noteUrl}" ${linkTarget} class="article-card">
            <img src="${article.imageUrl}" alt="${article.title}">
            <div class="article-card-content">
              <h3>${article.title}</h3>
              <p>${article.snippet}</p>
            </div>
          </a>
        `;
      });
      grid.innerHTML = articlesHtml;
    }

    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tab-content-item");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      const tablinks = document.getElementsByClassName("tab-link");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      if (evt) {
        evt.currentTarget.className += " active";
      }
    }

    function filterPart(evt, partId) {
      const filteredArticles = partId === 'all'
        ? partSpecificArticles
        : partSpecificArticles.filter(article => article.part === partId);
      
      renderArticles(filteredArticles, 'article-grid-part-specific');

      if (evt) {
        const subTabLinks = document.querySelectorAll('.sub-tab-link');
        subTabLinks.forEach(link => link.classList.remove('active'));
        evt.currentTarget.classList.add('active');
      }
    }

    window.onload = function() {
      renderArticles(articles, 'article-grid-strategy');
      filterPart(null, 'all'); // 初期表示は全てのパート別記事

      // URLパラメータをチェックしてタブを制御
      const params = new URLSearchParams(window.location.search);
      const tab = params.get('tab');
      const part = params.get('part');

      if (tab) {
        const tabButton = document.querySelector(`.tab-link[data-tab='${tab}']`);
        if (tabButton) {
          openTab({ currentTarget: tabButton }, tab);
        }
      }

      if (tab === 'part-specific' && part) {
        const partButton = document.querySelector(`.sub-tab-link[data-part='${part}']`);
        if (partButton) {
          filterPart({ currentTarget: partButton }, parseInt(part));
        }
      }
    };
  </script>
