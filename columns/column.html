  <script>
    // ▼▼▼ 全ての画像パスの拡張子を.pngに修正 ▼▼▼
    const articles = [
      { imageUrl: '../assets/images/columns/01.png', title: '【勉強法・全体戦略】🔰初心者必見！TOEIC初受験！何から始めるべきか完全ロードマップ', snippet: '「TOEICが必要だけど、何から手をつければ…？」 「とりあえず申し込んだけど、正直途方に暮れている…」そんなあなたのための「最初の地図」となる、TOEIC初受験の完全ロードマップです！', noteUrl: '01-first-toeic-roadmap.html' },
      { imageUrl: '../assets/images/columns/02.png', title: '【勉強法・全体戦略】社会人が3ヶ月でTOEICスコアを200点アップ⤴させた学習計画のすべて', snippet: '「仕事が忙しくて、勉強時間なんて取れない…」 「3ヶ月で200点アップなんて、本当に可能なの？」毎日仕事に追われる中で、そう感じてしまうのは当然です。しかし、正しい戦略と計画があれば、3ヶ月という期間は、あなたのTOEICスコアを劇的に変えるのに十分な時間です。', noteUrl: '02-3months-200up-plan.html' },
      { imageUrl: '../assets/images/columns/03.png', title: '【勉強法・全体戦略】もう挫折しない！TOEIC学習を習慣化させる5つの心理テクニック📈', snippet: '「今日こそ勉強しようと思ったのに、ついスマホを見てしまった…」 「三日坊主で、参考書が新品のまま積んである…」TOEIC学習で最も手強い敵は、難しい単語や文法ではなく、「続けられない自分」ではないでしょうか。しかし、それはあなたの意志が弱いからではありません。人間の脳の仕組みをうまく利用できていないだけなのです。', noteUrl: '03-habit-psychology-technique.html' },
      { imageUrl: '../assets/images/columns/04.png', title: '【勉強法・全体戦略】あなたのスコアが伸び悩む本当の理由と、すぐに試せる3つの改善策📊', snippet: '「毎日勉強しているのに、スコアが全く上がらない…」 「模試を解いても、いつも同じような点数で心が折れそう…」TOEIC学習には、多くの人が陥る「停滞期」があります。この時期は、努力が結果に結びつかず、最も挫折しやすい危険な期間です。しかし、スコアが伸び悩むのには、必ず明確な「原因」が存在します。', noteUrl: '04-score-stagnation-reasons.html' },
      { imageUrl: '../assets/images/columns/05.png', title: '【勉強法・全体戦略】「時間がない」は言い訳！スキマ時間だけでTOEIC600点を突破する方法🎢', snippet: '「毎日残業で、平日にまとまった勉強時間なんて取れない…」 「休日は疲れて寝てしまい、一日が終わってしまう…」TOEIC600点は、多くの企業で評価され始める最初の関門。しかし、多忙な社会人にとって、この目標を達成するための学習時間の確保は、最大の悩みではないでしょうか。', noteUrl: '05-gap-time-for-600.html' },
      { imageUrl: '../assets/images/columns/06.png', title: '【勉強法・全体戦略】満点講師が教える「伸びる人😛」と「伸びない人😟」の決定的な違い', snippet: 'TOEICで満点を取るような一部の天才を除き、ほとんどのハイスコア達成者は、かつてはあなたと同じように伸び悩む学習者でした。では、そこから突き抜けて「伸びる人」になれたのはなぜでしょうか？私はこれまで多くの学習者を見てきましたが、「伸びる人」と「伸び悩む人」の間には、才能や学習時間以上に、学習への「向き合い方」に決定的な違いがあることに気づきました。', noteUrl: '06-difference-between-improving-and-not.html' },
      { imageUrl: '../assets/images/columns/07.png', title: '【勉強法・全体戦略】TOEICの勉強、何時間やれば目標スコアに届く？リアルな目安を解説⏰', snippet: '「TOEICで800点取りたいけど、一体どれくらい勉強すればいいんだろう？」 「今の自分のレベルから、目標スコアまであと何時間くらいかかる？」TOEIC学習を始めるにあたり、多くの人が抱くこの疑問。ゴールまでの距離が分からないまま走り続けるのは、精神的に非常に辛いものです。', noteUrl: '07-how-many-hours-to-study.html' },
      { imageUrl: '../assets/images/columns/08.png', title: '【勉強法・全体戦略】モチベーションが続かないあなたへ。ゲーム感覚でTOEICを楽しむ方法📱', snippet: '「TOEICの勉強、正直言って全然楽しくない…」 「単語の暗記や文法問題は、苦痛でしかない…」学習の必要性は分かっていても、「やらなければいけない」という義務感だけでは、モチベーションを維持するのは至難の業です。では、ハイスコアを達成する人たちは、鋼の精神力を持つ特別な人たちなのでしょうか？', noteUrl: '08-gamify-toeic-study.html' },
      { imageUrl: '../assets/images/columns/09.png', title: '【勉強法・全体戦略】目標スコア別！600点、730点、860点の壁を越えるための勉強法💯', snippet: 'TOEICの学習は、全員が同じ方法で良いわけではありません。あなたが今いる場所と、目指す山頂によって、必要な装備も登山ルートも全く異なります。現在450点の人が、いきなり900点を目指す人の勉強法を真似しても、消化不良を起こして挫折するだけです。', noteUrl: '09-study-method-by-score.html' },
      { imageUrl: '../assets/images/columns/10.png', title: '【勉強法・全体戦略】「インプット」と「アウトプット」の黄金比率で学習効果を最大化する🚀', snippet: '単語帳を何周もしているのに、いざ問題になると意味が出てこない…」 「参考書を読んで理解したはずなのに、テストでは全く歯が立たない…」もしあなたがこのように感じているなら、それは学習における「インプUT」と「アウトプット」のバランスが、大きく崩れていることが原因かもしれません。', noteUrl: '10-input-output-ratio.html' }
    ];

    const partSpecificArticles = [
      { part: 1, imageUrl: '../assets/images/columns/11.png', title: '【TOEIC Part1】満点を狙える！写真描写問題の攻略法と頻出単語リスト📝', snippet: 'TOEIC L&Rテストの最初のパートであるPart1「写真描写問題」。 全6問と問題数は少ないですが、ここを完璧に乗り切ることで、精神的に良いスタートを切り、その後のパートに弾みをつけることができます。', noteUrl: '11-part1-strategy.html' },
      { part: 1, imageUrl: '../assets/images/columns/12.png', title: '【TOEIC Part1】満点確実！写真描写問題で高得点を取るための3つのポイント🎯', snippet: 'Part1で確実に満点を取ることは、リスニングセクション全体の良いスタートとなり、その後のパートにも自信を持って取り組めるようになります。しかし、そのためには「落とし穴」を回避し、「正答にたどり着くための具体的な戦略」を知っておく必要があります。', noteUrl: '12-part1-advanced-tips.html' },
      { part: 2, imageUrl: '../assets/images/columns/13.png', title: '【TOEIC Part2】聞き逃し厳禁！応答問題の攻略法と疑問詞聞き取りのコツ👂', snippet: 'TOEIC Part2「応答問題」は、短い質疑応答形式で、リスニングセクションの中でも特に集中力と瞬時の判断力が求められるパートです。全25問と問題数も多く、ここでの失点はリスニングスコアに大きく影響してしまいます。', noteUrl: '13-part2-strategy.html' },
      { part: 2, imageUrl: '../assets/images/columns/14.png', title: '【TOEIC Part2】もう騙されない！スコアを稼ぐための「ひっかけ問題」完全攻略ガイド🎧', snippet: 'TOEIC Part2のひっかけ問題には、明確で再現性の高い「パターン」が存在します。つまり、そのパターンを事前に知り、見抜く訓練さえしておけば、Part2は「失点源」から「安定したスコア稼ぎのパート」へと変えることができるのです。', noteUrl: '14-part2-trick-questions.html' },
      { part: 3, imageUrl: '../assets/images/columns/15.png', title: '【TOEIC Part3】スコアが劇的に変わる！「先読み」を制する会話問題の完全攻略法🗣️', snippet: 'TOEIC Part3「会話問題」は、リスニング力だけでなく、情報処理能力と時間管理能力が同時に試される、まさに総合力が問われるパートです。その核心となるのが戦略的「先読み」テクニックです。', noteUrl: '15-part3-pre-reading-strategy.html' },
      { part: 3, imageUrl: '../assets/images/columns/16.png', title: '【TOEIC Part3】上級者への壁を破る！「意図問題」を確実に正解する3ステップ練習法🕵️', snippet: 'TOEIC Part3でスコア700点の壁、そして800点以上の高みを目指す多くの学習者がつまずくのが、発言の「意図」を問う問題、通称「意図問題」です。', noteUrl: '16-part3-intention-questions.html' },
      { part: 4, imageUrl: '../assets/images/columns/17.png', title: '【TOEIC Part4】聞き分けの達人になる！ナレーターの口調で解く説明文問題の攻略法📢', snippet: 'Part4のトークには、ナレーターの「口調」や「声のトーン」の変化という、答えのありかを示す明確なサインが隠されているのです。', noteUrl: '17-part4-strategy.html' },
      { part: 4, imageUrl: '../assets/images/columns/18.png', title: '【TOEIC Part4】聞きながらでも間に合う！高得点を引き寄せる戦略的メモ術✍️', snippet: 'Part4で高得点を取る人のメモは、全てを書き写す「筆記」ではなく、記憶を補助するための「暗号」に近いのです。', noteUrl: '18-part4-note-taking.html' },
      { part: 5, imageUrl: '../assets/images/columns/19.png', title: '【TOEIC Part5】1問5秒で解く！「品詞問題」を瞬殺する短文穴埋め攻略法⚡️', snippet: '実はPart5の問題の約半分は、全文を読まなくても、たった数秒で解ける「サービス問題」なのです。その代表格が「品詞問題」です。', noteUrl: '19-part5-pos-questions.html' },
      { part: 5, imageUrl: '../assets/images/columns/20.png', title: '【TOEIC Part5】時間内に全問解く！文法・語彙力を高速化する3つの特訓法📚', snippet: 'この記事では、TOEIC Part5を時間内に解き切るために、あなたの文法・語彙の知識を「使える知識」から「瞬時に引き出せる知識」へと昇華させる、具体的な3つの特訓法を徹底解説します。', noteUrl: '20-part5-grammar-vocab-training.html' },
      { part: 6, imageUrl: '../assets/images/columns/21.png', title: '【TOEIC Part6】 Part5の応用編！文脈を意識する長文穴埋め問題の攻略法📄', snippet: 'Part6を攻略する鍵は、「木を見て森も見る」という視点を持つことです。つまり、空所の前後だけを見るミクロな視点と、文章全体のテーマや流れを捉えるマクロな視点を、柔軟に切り替える能力が求められるのです。', noteUrl: '21-part6-strategy.html' },
      { part: 6, imageUrl: '../assets/images/columns/22.png', title: '【TOEIC Part6】文脈の「流れ」を掴む！ミスを激減させる接続詞・副詞の完全マップ🔗', snippet: 'この記事では、Part6でミスを激減させるために不可欠な接続詞・副詞を、その役割（機能）ごとに分類し、それらをヒントに問題を解くための超具体的な方法を3ステップで徹底解説します。', noteUrl: '22-part6-conjunctions-adverbs.html' },
      { part: 7, imageUrl: '../assets/images/columns/23.png', title: '【TOEIC Part7】時間内に終わらない人必見！設問タイプ別・読解問題の最速攻略法📖', snippet: 'Part7で高得点を取る秘訣は、「全部を精読しない」こと。そして、「設問のタイプ」に応じて、文章の中から答えを効率的に探し出す技術を身につけることです。', noteUrl: '23-part7-time-management.html' },
      { part: 7, imageUrl: '../assets/images/columns/24.png', title: '【TOEIC Part7】「塗り絵」を卒業！ 時間切れを防ぐ鉄壁の時間配分術⏱️', snippet: 'TOEIC Part7で時間切れを確実に防ぐための超具体的な時間配分術を解説。リーディング全体の逆算計画から、緊急時のリカバリー戦略までを3ステップで紹介します。', noteUrl: '24-part7-time-strategy.html' }
    ];

    function renderArticles(articleData, gridId) {
      const grid = document.getElementById(gridId);
      if (!grid) return;
      let articlesHtml = '';
      articleData.forEach(article => {
        const isExternal = article.noteUrl.startsWith('http');
        const linkTarget = isExternal ? 'target="_blank" rel="noopener noreferrer"' : '';
        articlesHtml += `
          <a href="${article.noteUrl}" ${linkTarget} class="article-card">
            <img src="${article.imageUrl}" alt="${article.title}">
            <div class="article-card-content">
              <h3>${article.title}</h3>
              <p>${article.snippet}</p>
            </div>
          </a>
        `;
      });
      grid.innerHTML = articlesHtml;
    }

    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tab-content-item");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      const tablinks = document.getElementsByClassName("tab-link");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      if (evt && evt.currentTarget) {
        evt.currentTarget.className += " active";
      }
    }

    function filterPart(evt, partId) {
      const filteredArticles = partId === 'all'
        ? partSpecificArticles
        : partSpecificArticles.filter(article => article.part === partId);
      
      renderArticles(filteredArticles, 'article-grid-part-specific');

      const subTabLinks = document.querySelectorAll('.sub-tab-link');
      subTabLinks.forEach(link => link.classList.remove('active'));
      
      let targetButton;
      if (evt && evt.currentTarget) {
        targetButton = evt.currentTarget;
      } else if (partId) {
        targetButton = document.querySelector(`.sub-tab-link[data-part='${partId}']`);
      }
      if(targetButton) {
          targetButton.classList.add('active');
      }
    }

    window.onload = function() {
      renderArticles(articles, 'article-grid-strategy');
      
      const params = new URLSearchParams(window.location.search);
      const tab = params.get('tab');
      const part = params.get('part');

      if (tab) {
        const tabButton = document.querySelector(`.tab-link[data-tab='${tab}']`);
        if (tabButton) {
          openTab({ currentTarget: tabButton }, tab);
        }
      }

      if (tab === 'part-specific' && part) {
        const partAsInt = parseInt(part, 10);
        filterPart(null, isNaN(partAsInt) ? part : partAsInt);
      } else {
        // デフォルトは「すべて」のパート別記事を表示
        filterPart(null, 'all');
      }
    };
  </script>
