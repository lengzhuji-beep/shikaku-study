<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC 対策ツール - リスニングトレーニング</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        h1, h2 { text-align: center; }
        .card { background: white; padding: 20px; margin: 15px 0; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        button { background: #4a90e2; color: white; padding: 10px 20px; margin: 10px 5px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #357ABD; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
        .choices { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        .feedback { margin-top: 10px; padding: 15px; border-radius: 8px; border-left: 5px solid; }
        .feedback.correct { background-color: #d4edda; border-color: #c3e6cb; }
        .feedback.incorrect { background-color: #f8d7da; border-color: #f5c6cb; }
        .bookmark { cursor: pointer; font-size: 24px; float: right; color: #ccc; }
        .bookmarked { color: gold; }
        .icon-button { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 120px; height: 120px; margin: 10px; border: none; background: #E6F3FF; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: 0.3s; color: black; }
        .icon-button:hover { background: #4a90e2; color: white; transform: translateY(-5px); }
        .icon-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .question-header { text-align: center; margin-bottom: 10px; }
        #speak-btn { font-size: 48px; cursor: pointer; color: #4a90e2; background: none; border: none; padding: 0 20px; }
        #speak-btn:hover { color: #357ABD; }
        .speak-note { font-size: 0.8em; color: #6c757d; margin: 0; }
        .q-section { margin-top: 25px; }
        .q-label { font-weight: bold; color: #555; margin-bottom: 8px; font-size: 0.9em; }
        #question { font-weight: bold; font-size: 1.2em; margin-top: 5px; }
        #sentence-container { background-color: #f8f9fa; border: 1px solid #e9ecef; padding: 15px; border-radius: 8px; margin-top: 10px; }
        #toggle-sentence-btn { background-color: #6c757d; font-size: 14px; padding: 8px 15px; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="level-select" class="card">
            <h2>リスニング - トレーニングモード</h2>
            <p>目標スコアを選択してください</p>
            <button onclick="selectLevel(300)">300点</button>
            <button onclick="selectLevel(400)">400点</button>
            <button onclick="selectLevel(500)">500点</button>
            <button onclick="selectLevel(600)">600点</button>
            <button onclick="selectLevel(700)">700点</button>
            <button onclick="selectLevel(800)">800点</button>
            <button onclick="selectLevel(900)">900点以上</button>
            <a href="index.html"><button style="background-color: #6c757d;">トップに戻る</button></a>
        </div>
        <div id="question-count-select" class="card hidden">
             <h2>出題数を選択してください</h2>
            <p id="selected-info"></p>
            <div class="icon-container">
                 <button class="icon-button" onclick="startQuiz(5)">5問</button>
                 <button class="icon-button" onclick="startQuiz(10)">10問</button>
                 <button class="icon-button" onclick="startQuiz(15)">15問</button>
                 <button class="icon-button" onclick="startQuiz(30)">30問</button>
                 <button class="icon-button" onclick="startQuizAll()">全問題</button>
            </div>
             <button onclick="showLevelSelect()">レベル選択に戻る</button>
        </div>
        <div id="quiz" class="card hidden">
            <h2 id="quiz-title"></h2>
            <span id="bookmark" class="bookmark" onclick="toggleBookmark()">☆</span>
            <div class="question-header">
                <button id="speak-btn"><i class="fas fa-volume-up"></i></button>
                <p class="speak-note">アイコンをクリックすると音声が流れます</p>
            </div>
            <div class="q-section">
                <p class="q-label">【文章】</p>
                <button id="toggle-sentence-btn" onclick="toggleSentence()">英文を表示</button>
                <div id="sentence-container" class="hidden">
                    <p id="sentence-text"></p>
                </div>
            </div>
            <div class="q-section">
                <p class="q-label">【質問】</p>
                <div id="question"></div>
            </div>
            <div id="choices" class="choices"></div>
            <div id="feedback" class="feedback hidden"></div>
            <button id="next-btn" onclick="nextQuestion()" class="hidden">次の問題へ</button>
        </div>
        <div id="result" class="card hidden" style="text-align:center;">
             <h2>トレーニング完了！</h2>
             <p id="result-text"></p>
             <button onclick="showLevelSelect()">別のレベルに挑戦</button>
             <a href="index.html"><button style="background-color: #6c757d;">トップに戻る</button></a>
        </div>
    </div>
    <script> const quizData = { vocabulary: {}, writing: {}, listening: {} }; </script>
    <script src="quizData_listening_400.js"></script>
    <script>
        const currentCategory = 'listening';
        const currentMode = 'training';
        let currentLevel, currentQuestions, currentQuestion, score, bookmarks;

        function initializeApp() {
            bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || { vocabulary: [], writing: [], listening: [] };
            showLevelSelect();
        }

        function getCategoryName(category) { return { vocabulary: '単語', writing: 'ライティング', listening: 'リスニング' }[category] || ''; }
        function getModeName(mode) { return { test: 'テスト', training: 'トレーニング' }[mode] || ''; }
        function hideAllSections() { ["level-select", "question-count-select", "quiz", "result"].forEach(id => document.getElementById(id).classList.add("hidden")); }
        
        function showLevelSelect() { 
            hideAllSections(); 
            document.getElementById("level-select").classList.remove("hidden"); 
            window.speechSynthesis.cancel();
        }

        function selectLevel(level) {
            currentLevel = level;
            if (!quizData[currentCategory][currentLevel] || quizData[currentCategory][currentLevel].length === 0) {
                alert(`レベル${currentLevel}点のリスニング問題データが見つかりません。\nJSファイルが正しく作成・配置されているか確認してください。`);
                return;
            }
            hideAllSections();
            document.getElementById("question-count-select").classList.remove("hidden");
            document.getElementById("selected-info").textContent = `${getCategoryName(currentCategory)} - ${getModeName(currentMode)}モード - 目標スコア: ${level}点`;
        }

        function startQuiz(questionCount) {
            currentQuestion = 0;
            score = 0;
            const allQuestions = [...quizData[currentCategory][currentLevel]];
            currentQuestions = shuffleArray(allQuestions).slice(0, questionCount);
            hideAllSections();
            document.getElementById("quiz").classList.remove("hidden");
            showQuestion();
        }

        function startQuizAll() { startQuiz(quizData[currentCategory][currentLevel].length); }

        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function speakText(text) {
            window.speechSynthesis.cancel(); 
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9; 
            window.speechSynthesis.speak(utterance);
        }

        function toggleSentence() {
            const sentenceContainer = document.getElementById('sentence-container');
            const toggleBtn = document.getElementById('toggle-sentence-btn');
            sentenceContainer.classList.toggle('hidden');
            toggleBtn.textContent = sentenceContainer.classList.contains('hidden') ? '英文を表示' : '英文を非表示';
        }

        function showQuestion() {
            document.getElementById("feedback").classList.add("hidden");
            document.getElementById("next-btn").classList.add("hidden");
            document.getElementById('sentence-container').classList.add('hidden');
            document.getElementById('toggle-sentence-btn').textContent = '英文を表示';
            
            const qData = currentQuestions[currentQuestion];
            
            document.getElementById("quiz-title").textContent = `問題 ${currentQuestion + 1} / ${currentQuestions.length}`;
            document.getElementById("question").textContent = qData.q;
            document.getElementById("sentence-text").textContent = qData.sentence;
            document.getElementById('speak-btn').onclick = () => speakText(qData.sentence);
            
            const choicesDiv = document.getElementById("choices");
            choicesDiv.innerHTML = "";
            shuffleArray(qData.choices).forEach(choice => {
                const btn = document.createElement("button");
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice);
                choicesDiv.appendChild(btn);
            });
            updateBookmarkStatus();
        }

        function checkAnswer(choice) {
            window.speechSynthesis.cancel();
            const qData = currentQuestions[currentQuestion];
            const isCorrect = choice === qData.answer;
            if(isCorrect) score++;
            updateStatistics(currentCategory, currentLevel, isCorrect, qData.q);
            
            const feedbackDiv = document.getElementById("feedback");
            feedbackDiv.innerHTML = `<strong>${isCorrect ? "正解！" : "不正解..."}</strong><br>正解は「${qData.answer}」です。<br><br><strong>和訳：</strong>${qData.translation}<br><br><strong>解説：</strong>${qData.explanation}`;
            feedbackDiv.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedbackDiv.classList.remove("hidden");
            
            document.querySelectorAll('#choices button').forEach(button => button.disabled = true);
            document.getElementById("next-btn").classList.remove("hidden");
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            hideAllSections();
            const resultDiv = document.getElementById("result");
            resultDiv.classList.remove("hidden");
            document.getElementById("result-text").textContent = `${currentQuestions.length}問中、${score}問正解しました。`;
        }
        
        function updateBookmarkStatus() {
            const qData = currentQuestions[currentQuestion];
            const isBookmarked = bookmarks[currentCategory].some(b => b.q === qData.q);
            document.getElementById("bookmark").textContent = isBookmarked ? "★" : "☆";
            document.getElementById("bookmark").className = isBookmarked ? "bookmark bookmarked" : "bookmark";
        }
        function toggleBookmark() {
            const qData = currentQuestions[currentQuestion];
            const bookmarkIndex = bookmarks[currentCategory].findIndex(b => b.q === qData.q);
            if (bookmarkIndex === -1) {
                bookmarks[currentCategory].push({ ...qData, level: currentLevel, category: currentCategory });
            } else {
                bookmarks[currentCategory].splice(bookmarkIndex, 1);
            }
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkStatus();
        }
        function updateStatistics(category, level, isCorrect, question) {
            let statistics = JSON.parse(localStorage.getItem('statistics')) || {};
            const key = `${category}_${level}`;
            if (!statistics[key]) statistics[key] = { total: 0, correct: 0, category, level };
            statistics[key].total++;
            if (isCorrect) statistics[key].correct++;
            localStorage.setItem('statistics', JSON.stringify(statistics));
        }

        window.onload = initializeApp;
    </script>
</body>
</html>
