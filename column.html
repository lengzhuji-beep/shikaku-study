    function renderArticles() {
      const grid = document.getElementById('article-grid-strategy');

      let articlesHtml = '';
      articles.forEach(article => {
        articlesHtml += `
          <a href="${article.noteUrl}" target="_blank" rel="noopener noreferrer" class="article-card">

    function openTab(evt, tabName) {
      // ã™ã¹ã¦ã®ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éè¡¨ç¤ºã«ã™ã‚‹
      const tabcontent = document.getElementsByClassName("tab-content-item");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";

      // ã™ã¹ã¦ã®ã‚¿ãƒ–ãƒªãƒ³ã‚¯ã‹ã‚‰ "active" ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤ã™ã‚‹
      const tablinks = document.getElementsByClassName("tab-link");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");

      // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚¿ãƒ–ã«å¯¾å¿œã™ã‚‹ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’è¡¨ç¤ºã—ã€ãã®ã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ã™ã‚‹
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
