    //【勉強法・全体戦略】の記事を表示する関数
    function renderStrategyArticles() {
      const grid = document.getElementById('article-grid-strategy');
      if (!grid) return;
      let articlesHtml = '';
      articles.forEach(article => {
        articlesHtml += `
          <a href="${article.noteUrl}" target="_blank" rel="noopener noreferrer" class="article-card">
            <img src="${article.imageUrl}" alt="${article.title}">
            <div class="article-card-content">
              <h3>${article.title}</h3>
              <p>${article.snippet}</p>
            </div>
          </a>
        `;
      });
      grid.innerHTML = articlesHtml;
    }
    
    //【パート別対策】の記事を表示する関数
    function renderPartSpecificArticles() {
      const grid = document.getElementById('article-grid-part-specific');
      if (!grid) return;
      let articlesHtml = '';
      partSpecificArticles.forEach(article => {
        articlesHtml += `
          <a href="${article.noteUrl}" target="_blank" rel="noopener noreferrer" class="article-card">
            <img src="${article.imageUrl}" alt="${article.title}">
            <div class="article-card-content">
              <h3>${article.title}</h3>
              <p>${article.snippet}</p>
            </div>
          </a>
        `;
      });
      grid.innerHTML = articlesHtml;
    }


    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tab-content-item");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      const tablinks = document.getElementsByClassName("tab-link");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // ページ読み込み時に両方のカテゴリの記事を表示
    window.onload = function() {
      renderStrategyArticles();
      renderPartSpecificArticles();
    };
