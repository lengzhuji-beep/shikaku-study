      line-height: 1.6;

    @media (max-width: 768px) {

    // 記事をHTMLに描画する関数
    function renderArticles() {
      const grid = document.getElementById('article-grid-strategy');
      if (!grid) return;

      let articlesHtml = '';
      articles.forEach(article => {
        articlesHtml += `
          <a href="${article.noteUrl}" target="_blank" rel="noopener noreferrer" class="article-card">
            <img src="${article.imageUrl}" alt="${article.title}">
            <div class="article-card-content">
              <h3>${article.title}</h3>
              <p>${article.snippet}</p>
            </div>
          </a>
        `;
      });

      grid.innerHTML = articlesHtml;
    }

    // タブ切り替えの関数
    function openTab(evt, tabName) {
      // すべてのタブコンテンツを非表示にする
      const tabcontent = document.getElementsByClassName("tab-content-item");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // すべてのタブリンクから "active" クラスを削除する
      const tablinks = document.getElementsByClassName("tab-link");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // クリックされたタブに対応するコンテンツを表示し、そのタブをアクティブにする
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // ページが読み込まれたら記事を描画
